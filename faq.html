  <main class="main">
    <div class="container-fluid">

        <a href="footer.html#F1">Disclaimer</a>

      </div>

    <!-- Popup Cart -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header border-bottom-0">
            <h5 class="modal-title" id="exampleModalLabel">Your Shopping Cart</h5>
          </div>
          <div class="modal-body">
            <div id="emptyCartMessage" class="alert alert-info text-center">
              Your shopping cart is currently empty.
            </div>

            <div id="cartTableContainer" style="display: none;">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Total</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="cartTableBody">
                  <!-- Cart items will be dynamically added here -->
                </tbody>
              </table>
            </div>

            <div class="d-flex justify-content-end" id="initTotal" style="display: none !important;">
              <h5>Total: <span id="cartTotal" class="price text-success">0$</span></h5>
            </div>
          </div>
          <div class="modal-footer border-top-0 d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <form action="/create-checkout-session" method="POST">
              <button id="checkout" type="submit" class="btn btn-success" style="display: none;">Checkout</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>
